<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Safe Mode</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../js/request.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<ul class="layui-nav" style="height: 20%;">
  <li class="layui-nav-item info">
    <a href="#">控制台</a>
  </li>
  <li class="layui-nav-item user">
    <a href="#">修改账号</a>
  </li>
  <li class="layui-nav-item logout">
    <a href="#">退出登录</a>
  </li>
</ul>
<iframe src="./info.html" frameborder="0" id="myContent" style="width: 100%; min-height: 906px;"></iframe>

<script src="../layui/layui.js"></script>
<script src="../js/jquery.min.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
var that = this
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
});
$(".info").click(function () {
     $("#myContent").attr("src", "./info.html")
   });
$(".user").click(function () {
     $("#myContent").attr("src", "./user.html")
})
$(".logout").click(function () {
  that.get('/user/logout')
  .then(() => {
    location.href = "../index.html"
  })
})
</script>

</body>
</html>
